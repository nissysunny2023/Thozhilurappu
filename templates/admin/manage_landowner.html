{% extends 'admin/menu.html' %}
{% block content %}

<div class="container">
    {% if users %}
    <table class="table table-hover table-striped">
        <thead>
            <th>Sl.No</th>
            <th>Address</th>
            <th>Ward</th>
            <th>Details</th>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{u[1]}}</td>
                <td>{{u[2]}}</td>
                <td>
                    <button class="btn btn-sm btn-primary btn-round" onclick="location.href='/admin/landowner/details/{{u[0]}}/'">Details</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2 class="text-center text-danger">Nothing To Show!!</h2>
    {% endif %}
</div>

{% endblock  %}
