{% extends 'admin/menu.html' %}
{% block content %}

<div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="signup-card card-block auth-body mr-auto ml-auto">
                        <form class="md-float-material" method="post" action="" id="form">
                            <div class="text-center">
                                <img src="{{url_for('static',filename='assets/images/auth/logo-dark.png')}}" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Add Job</h3>
                                    </div>
                                </div>
                                <hr/>
                                <label for="title">Job Title</label>
                                <div class="input-group">
                                    <input type="text" name="title" class="form-control" required placeholder="Job Title">
                                    <span class="md-line"></span>
                                </div>
                                <label for="description">Job Description</label>
                                <div class="input-group">
                                    <textarea name="description" cols="30" rows="5" required placeholder="Job Description" class="form-control"></textarea>
                                    <span class="md-line"></span>
                                </div>
                                <label for="location">Job Location</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Job Location" required name="location">
                                    <span class="md-line"></span>
                                </div>
                                <label for="ward">Ward Number</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Ward Number" required name="ward">
                                    <span class="md-line"></span>
                                </div>
                                <label for="e_type">Employee Type</label>
                                <div class="input-group">
                                    <select name="e_type" required class="form-control">
                                        <option value="1">All</option>
                                        <option value="2">Below 60 and Without Fever or Health Problems</option>
                                    </select>
                                    <span class="md-line"></span>
                                </div>
                                <label for="e_no">Employee Number</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Employee Number" required name="e_no">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Add Job</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                        <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="{{url_for('static',filename='assets/images/auth/Logo-small-bottom.png')}}" alt="small-logo.png">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>

{% endblock  %}
