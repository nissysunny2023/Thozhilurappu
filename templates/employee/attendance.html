{% extends 'employee/menu.html' %}
{% block content %}

<div class="container">
    <div id="main_div">
        <table class="table table-hover table-striped" id="t1">
            <thead>
                <th>Sl.No</th>
                <th>Date</th>
                <th>Status</th>
                <th>Report</th>
            </thead>
            <tbody id="tb"></tbody>
        </table>
        <h2 class="text-center text-danger" id="msg">No Attendance To Show</h2>
    </div>
    <div id="add_div">
        <div class="signup-card card-block auth-body mr-auto ml-auto">
            <form class="md-float-material" method="post" action="" id="form">
                <input type="hidden" name="aid" id="aid" value="">
                <div class="auth-box">
                    <div class="row m-b-20">
                        <div class="col-md-12">
                            <h3 class="text-center txt-primary">Report Attendance</h3>
                        </div>
                    </div>
                    <hr/>
                    <label for="pword">Description</label>
                    <div class="input-group">
                        <textarea name="desc" id="desc" class="form-control" cols="30" rows="5" required placeholder="Description"></textarea>
                        <span class="md-line"></span>
                    </div>
                    <div class="row m-t-30">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-10">
                            <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                            <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                        </div>
                        <div class="col-md-2">
                            <img src="{{url_for('static',filename='assets/images/auth/Logo-small-bottom.png')}}" alt="small-logo.png">
                        </div>
                    </div>
                </div>
            </form>
            <!-- end of form -->
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='assets/js/userMenu.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/employeeAttendanceController.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/showHide.js')}}"></script>
{% endblock %}
