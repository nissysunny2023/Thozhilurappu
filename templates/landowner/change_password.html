{% extends 'admin/menu.html' %}
{% block content %}

<div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="signup-card card-block auth-body mr-auto ml-auto">
                        <form class="md-float-material" method="post" action="" id="form">
                            
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Change Password</h3>
                                    </div>
                                </div>
                                <hr/>
                                <label for="pword">Current Password</label>
                                <div class="input-group">
                                    <input type="password" id='pword' name="pword" class="form-control" required placeholder="Current Password">
                                    <span class="md-line"></span>
                                </div>
                                <label for="npword">New Password</label>
                                <div class="input-group">
                                    <input type="password" id='npword' name="npword" class="form-control" required placeholder="New Password">
                                    <span class="md-line"></span>
                                </div>
                                <label for="cpword">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" name="cpword" class="form-control" id='cpword' required placeholder="Confirm Password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <div id="msg" class="alert-danger"></div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Update</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                        <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="{{url_for('static',filename='assets/images/auth/Logo-small-bottom.png')}}" alt="small-logo.png">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>

{% endblock  %}
{% block scripts %}
<script src="{{url_for('static',filename='assets/js/passwordController.js')}}"></script>
{% endblock %}
