{% extends 'public/menu.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="login-card card-block auth-body mr-auto ml-auto">
                <form class="md-float-material" id="form" method="post" action="">
                    <div class="text-center">
                        <img src="{{url_for('static',filename='assets/images/auth/logo-dark.png')}}" alt="logo.png">
                    </div>
                    <div class="auth-box">
                        <div class="row m-b-20">
                            <div class="col-md-12">
                                <h3 class="text-left txt-primary">Forgot Password</h3>
                            </div>
                        </div>
                        <hr />
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" required placeholder="Your Registered Email Address">
                            <span class="md-line"></span>
                        </div>
                        <div class="row alert-danger m-2">
                            {% with msg = get_flashed_messages() %}
                            {% if msg %}
                            {{msg[0]}}
                            {% endif %}
                            {% endwith %}
                        </div>
                        <div class="row m-t-30">
                            <div class="col-md-12">
                                <button type="submit"
                                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button>
                            </div>
                        </div>
                        <hr /> 
                        <div class="row">
                            <div class="col-md-10">
                                <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                            </div>
                            <div class="col-md-2">
                                <img src="{{url_for('static',filename='assets/images/auth/Logo-small-bottom.png')}}"
                                    alt="small-logo.png">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
